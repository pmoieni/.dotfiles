import:
  - ~/.config/alacritty/catppuccin-mocha.yml

env:
  TERM: "xterm-256color"

window:
  opacity: 0.8

shell:
  program: /usr/bin/fish
  args:
    - -l
    - -c
    - "tmux new-session -A"

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 11.0
