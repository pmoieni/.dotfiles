import:
  - ~/.config/alacritty/rose-pine.yml

env:
  TERM: "xterm-256color"

window:
  opacity: 0.8

shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  size: 11.0
