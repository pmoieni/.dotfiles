monitor=,1920x1080@60,auto,1.25

# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'rose-pine'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' before-sleep 'swaylock -f' 
# exec-once = swaync
exec-once = hyprctl setcursor 'Adwaita' 24
# exec-once = waybar -c ~/.config/hypr/waybar/config -s ~/.config/hypr/waybar/style.css 
exec-once = ags
exec-once = variety

env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11
env = TERM,wezterm

source=~/.config/hypr/rose-pine.conf

input {
    kb_layout = us,ir
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
	resize_on_border = true
    col.active_border = $rose
    col.inactive_border = $muted
    layout = dwindle
    allow_tearing = false
    cursor_inactive_timeout = 5
}

# unscale XWayland
# xwayland {
#   force_zero_scaling = true
# }

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 2
        passes = 3
		new_optimizations = true
    }
    drop_shadow = false
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 0, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes
	preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
  	disable_hyprland_logo = true
    disable_splash_rendering = true
}

$mainMod = SUPER

bind = $mainMod, Q, exec, $TERM
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod SHIFT, E, exit
bind = $mainMod, ESCAPE, exec, wlogout
bind = $mainMod, E, exec, nautilus
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating 
bind = $mainMod, R, exec, wofi --show run
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, killall -SIGUSR1 waybar
bind = $mainMod SHIFT, W, exec, killall -SIGUSR2 waybar

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, l, workspace, e+1
bind = $mainMod CTRL, h, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

bind = $mainMod, X, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = , Print, exec, grim - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy
